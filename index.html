<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monaco Detailing CRM — Login</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0a8d4b" />
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#0a0a0a;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial}
    .card{width:100%;max-width:360px;background:#111;border:1px solid #1f2937;border-radius:12px;padding:20px;box-shadow:0 12px 32px rgba(0,0,0,.4)}
    h1{margin:.2rem 0 1rem;font-size:1.25rem;color:#0a8d4b;text-align:center}
    label{display:block;font-size:.9rem;margin:.25rem 0 .25rem;opacity:.9}
    input{width:100%;padding:.6rem .7rem;border-radius:8px;border:1px solid #2b3340;background:#0f141a;color:#e5e7eb}
    .actions{display:flex;flex-direction:column;gap:.6rem;margin-top:1rem}
    button{border:none;border-radius:8px;padding:.65rem .8rem;cursor:pointer}
    .green{background:#0a8d4b;color:#fff}
    .dark{background:#1f2937;color:#e5e7eb}
    .msg{margin-top:.6rem;font-size:.9rem;text-align:center;opacity:.9}
    .error{color:#f87171}
  </style>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Accedé a Monaco CRM</h1>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="tu@correo.com" />
    <label for="pass">Contraseña</label>
    <input id="pass" type="password" placeholder="••••••••" />
    <div class="actions">
      <button id="btnSignIn" class="green">Ingresar</button>
      <button id="btnMagic" class="dark">Enviar Magic Link</button>
    </div>
    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabaseClient.js";

    // Si ya hay sesión, ir al dashboard
    const { data: { session } } = await supabase.auth.getSession();
    if (session) location.href = "./dashboard.html";

    const msg = document.getElementById("msg");

    document.getElementById("btnSignIn").addEventListener("click", async () => {
      msg.textContent = "Ingresando…";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { msg.textContent = "Error: " + error.message; msg.classList.add("error"); }
      else { msg.textContent = "¡Listo! Redirigiendo…"; location.href = "./dashboard.html"; }
    });

    document.getElementById("btnMagic").addEventListener("click", async () => {
      msg.textContent = "Enviando link…";
      const email = document.getElementById("email").value.trim();
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin + "/dashboard.html" }
      });
      if (error) { msg.textContent = "Error: " + error.message; msg.classList.add("error"); }
      else { msg.textContent = "Revisá tu correo para continuar"; msg.classList.remove("error"); }
    });
  </script>
</body>
</html>
