<!DOCTYPE html>
<html lang="es" x-data="{ theme: (localStorage.getItem('md_theme') || 'light') }" 
      x-init="document.documentElement.classList.toggle('dark', theme==='dark')">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Detailing CRM - Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { background: #f6f8fb; }
    .card { background:#fff; border:1px solid #e5e7eb; 
            border-radius: 1rem; box-shadow: 0 10px 24px rgba(20,30,40,.06); }
    .btn { 
      display:inline-block; padding:.6rem 1.2rem; border-radius:.7rem;
      border:1px solid #d9e1ea; background:#fff; color:#0b1220;
      font-weight:600; cursor:pointer; 
      box-shadow:0 6px 0 #e3e8ef, 0 14px 24px rgba(10,20,30,.08), inset 0 1px 0 rgba(255,255,255,.7);
      transition:all .15s ease;
    }
    .btn:hover { background:#f7fafc; }
    .btn:active { box-shadow:0 4px 0 #e3e8ef, 0 10px 16px rgba(10,20,30,.08), inset 0 1px 0 rgba(255,255,255,.6) }
    .btn-primary { 
      background:#19c37d; color:white; border-color:#16a86a;
      box-shadow:0 6px 0 #16a86a, 0 18px 30px rgba(25,195,125,.25), inset 0 0 0 1px rgba(255,255,255,.3);
    }
    .btn-primary:hover { background:#18b372; }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="card w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Monaco Detailing CRM</h1>
    
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required 
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Contrase√±a</label>
        <input type="password" id="password" required 
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 p-2">
      </div>
      <button type="submit" class="btn btn-primary w-full">Ingresar</button>
    </form>

    <p id="error" class="text-red-600 text-sm mt-4 hidden"></p>
  </div>

  <script>
    // --- CONFIG SUPABASE ---
    const supabaseUrl = "https://aewjhxdusrzluxpzmnxh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFld2poeGR1c3J6bHV4cHptbnhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MzA0NzIsImV4cCI6MjA3MTEwNjQ3Mn0.8DoJ0wjO9Z_X8f5VwsAYwWWWTfOpyX1IGEwjm4f6jhY"; 

    // --- LOGIN ---
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("error").innerText = error.message;
        document.getElementById("error").classList.remove("hidden");
      } else {
        // Redirigir al dashboard
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
