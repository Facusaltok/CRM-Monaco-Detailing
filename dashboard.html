<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monaco Detailing CRM — Dashboard</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0a8d4b" />
  <style>
    body{margin:0;background:#0a0a0a;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#111;border-bottom:1px solid #1f2937}
    header h1{font-size:1.1rem;color:#0a8d4b;margin:0}
    header .right{display:flex;gap:.5rem;align-items:center}
    button{border:none;border-radius:8px;padding:.5rem .8rem;cursor:pointer}
    .dark{background:#1f2937;color:#e5e7eb}
    .green{background:#0a8d4b;color:#fff}
    .container{max-width:1200px;margin:12px auto;padding:0 12px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}
    .card{background:#111;border:1px solid #1f2937;border-radius:10px;padding:12px}
    .card h2{margin:0 0 8px;font-size:1rem;color:#0a8d4b}
    canvas,svg{width:100%;height:260px;display:block}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #333;padding:.45rem;text-align:center}
    th{background:#1f2937}
  </style>
</head>

        </table>
      </div>
    </div>
  </div>
